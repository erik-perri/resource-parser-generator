name: ci
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [8.1, 8.2]
        stability: ["--prefer-lowest", "--prefer-stable"]
    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.php }}-${{ matrix.strategy }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.php }}-${{ matrix.strategy }}-composer-

      - run: composer update --no-interaction --no-progress --no-suggest --prefer-dist ${{ matrix.stability }}
      - run: bash .github/ci.sh

